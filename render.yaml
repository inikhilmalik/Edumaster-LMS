services:
  - type: web
    name: edumaster-lms-backend
    runtime: node
    plan: free
    buildCommand: npm install && npx tsc server/index.ts --outDir dist --esModuleInterop --resolveJsonModule --skipLibCheck
    startCommand: node dist/server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
